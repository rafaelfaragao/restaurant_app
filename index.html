<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 

  <title>Restaurant</title>
</head>
<body>
  <div class="container">
    <header>
      <a href="#">
        <img src="/assets/icons/menu.svg" alt="menu">
      </a>
      <img src="/assets/logo.svg" alt="logo">
      <a href="#">
        <img src="/assets/icons/user.svg" alt="user">
      </a>
    </header>
    <main>
      <div id="banner">
        <div id="search_box">
          <img src="/assets/icons/search.svg" alt="search">
          <input type="text" name="search" id="search" placeholder="Find what you want....";>
          <img src="/assets/icons/category.svg" alt="category">
        </div>
      </div>
      <div id="foods_options">
        <div id="breakfast" class="food_column">
          <p>Breakfast</p>
          <div class="dishess">
            <div class="dish">
              <img src="/assets/breakfast1.png" alt="breakfast">
              <img src="/assets/icons/add.svg" alt="add dish">
            </div>
            <div class="dish">
              <img src="/assets/breakfast2.png" alt="breakfast">
              <img src="/assets/icons/add.svg" alt="add dish">
            </div>
            <div class="dish">
              <img src="/assets/breakfast3.png" alt="breakfast">
              <img src="/assets/icons/add.svg" alt="add dish">
            </div>
          </div>
          <img src="/assets/icons/down_arrow.svg" alt="down arrow">
        </div>
        <div id="lunch" class="food_column">
          <p>Lunch</p>
          <div class="dishess">
            <div class="dish">
              <img src="/assets/breakfast1.png" alt="breakfast">
              <img src="/assets/icons/add.svg" alt="add dish">
            </div>
            <div class="dish">
              <img src="/assets/breakfast1.png" alt="breakfast">
              <img src="/assets/icons/add.svg" alt="add dish">
            </div>
            <div class="dish">
              <img src="/assets/breakfast1.png" alt="breakfast">
              <img src="/assets/icons/add.svg" alt="add dish">
            </div>
          </div>
          <img src="/assets/icons/down_arrow.svg" alt="down arrow">
        </div>
        <div id="dinner" class="food_column">
          <p>Dinner</p>
          <div class="dishess">
            <div class="dish">
              <img src="/assets/breakfast1.png" alt="breakfast">
              <img src="/assets/icons/add.svg" alt="add dish">
            </div>
            <div class="dish">
              <img src="/assets/breakfast1.png" alt="breakfast">
              <img src="/assets/icons/add.svg" alt="add dish">
            </div>
            <div class="dish">
              <img src="/assets/breakfast1.png" alt="breakfast">
              <img src="/assets/icons/add.svg" alt="add dish">
            </div>
          </div>
          <img src="/assets/icons/down_arrow.svg" alt="down arrow">
        </div>
      </div>
      <button id="order_now">ORDER NOW</button>
    </main>
    <footer>
      <div id="add_food">
        <img src="/assets/icons/add.png" alt="add food">
      </div>
      <img src="/assets/icons/lock.svg" alt="security">
    </footer>
  </div>
</body>
</html>
